# Application Configuration
spring.application.name=koberp-employee-service
server.port=8083

# Auth0 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=x
spring.security.oauth2.resourceserver.jwt.audiences=x

# ===============================
# Auth0 Management API (kullanıcı profili güncelleme için)
# ===============================
auth0.domain=x
auth0.audience=x
auth0.client-id=x
auth0.client-secret=x

# ===============================
# MinIO Configuration
# ===============================
minio.url=x
minio.access-key=x
minio.secret-key=x
minio.bucket-name=x
minio.auto-create-bucket=true

# ===============================
# PostgreSQL DB Configuration
# ===============================
spring.datasource.url=x
spring.datasource.username=x
spring.datasource.password=x
spring.datasource.driver-class-name=x
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=erp
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.koberp.document=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=auth0Token

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application.json

# Reactive Configuration
spring.reactor.debug-agent.enabled=false
cors.allowed.origin=*
